<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Personal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
      text-align: left;
    }

    .profile {
      flex: 1;
      margin-right: 20px;
      text-align: center;
    }

    .profile img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .personal-info {
      flex: 1;
      margin-bottom: 20px;
    }

    .back-button {
      display: block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-align: center;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile">
    <img src="tu_imagen.jpg" alt="Tu Imagen">
  </div>

  <div class="personal-info">
    <h2> Santiago Javier Pérez Cangas</h2>
    <p> Soy estudiante de sistemas, tengo 20 años, me gustan los videojuegos, la lectura y la música.</p>
    <p>Ubicación: Santo Domingo</p>
    <p>Email: santy12123@gmail.com</p>
  </div>

  <a href="index.html" class="back-button">Regresar</a>
</div>

</body>
</html>
